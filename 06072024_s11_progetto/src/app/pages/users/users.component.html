<ul class="list-group">
  <li class="list-group-item user-list-item" *ngFor="let user of usersArr">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h5>{{ user.name }}</h5>
        <p>{{ user.email }}</p>
      </div>
      <button class="btn btn-primary">Visualizza Profilo</button>
    </div>
  </li>
</ul>
