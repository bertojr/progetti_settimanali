<div class="container my-5">
  <div class="row">
    <div class="col-12 mb-4 text-center">
      <h2 class="display-4 text-primary">Lista dei Film</h2>
    </div>
    <div class="col-md-4 mb-4" *ngFor="let movie of moviesArr">
      <div class="card h-100 shadow-sm movie-card">
        <a
          class="text-decoration-none text-dark"
          [routerLink]="['/movie-detail', movie.id]"
        >
          <img
            class="card-img-top"
            [src]="movie.posterUrl"
            alt="{{ movie.titolo }}"
          />
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h4 class="card-title">{{ movie.titolo }}</h4>
              <p class="card-text"><strong>Anno:</strong> {{ movie.anno }}</p>
            </div>
          </div>
        </a>
        <div
          class="card-footer d-flex justify-content-between align-items-center"
        >
          <button
            class="btn favourite-btn"
            [ngClass]="{
              'btn-success': !isFavourite(movie),
              'btn-danger': isFavourite(movie)
            }"
            (click)="toggleFavourite(movie); $event.stopPropagation()"
          >
            <i
              class="fas"
              [ngClass]="{
                'fa-heart': isFavourite(movie),
                'fa-heart-broken': !isFavourite(movie)
              }"
            ></i>
          </button>
          <a [routerLink]="['/movie-detail', movie.id]" class="btn btn-primary"
            >Dettagli</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
