<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-primary">Profilo Utente</h5>
          <p class="card-text">Nome Utente: {{ user.name }}</p>
          <p class="card-text">Email: {{ user.email }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Film Preferiti</div>
        <div class="card-body">
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
              *ngFor="let movie of favouriteMovies"
            >
              <div class="d-flex align-items-center">
                <img
                  [src]="movie.movie.posterUrl"
                  [alt]="movie.movie.titolo"
                  class="mr-3 movie-thumbnail"
                />
                <span
                  >{{ movie.movie.titolo }} - Anno: {{ movie.movie.anno }}</span
                >
              </div>
              <button
                class="btn btn-link btn-favourite"
                (click)="removeFromFavourite(movie.id)"
              >
                <i class="fas fa-heart text-danger"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
