<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gamestop Fasulla</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./backoffice.html"
                  >Metti in vendita un articolo</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center" id="row-articles">
          <div class="col-12 col-md-6">
            <form id="submit-event">
              <div class="mb-3">
                <label for="name" class="form-label">Nome prodotto</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Inserisci il nome del prodotto da mettere in vendita"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <textarea
                  id="description"
                  class="form-control"
                  rows="10"
                  placeholder="Inserisci una descrizione del prodotto"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="url-image" class="form-label">Url immagine</label>
                <input
                  type="text"
                  class="form-control"
                  id="url-image"
                  placeholder="Inserisci un URL di un'immagine presa da internet"
                  required
                />
              </div>
              <div class="mb-3">
                <div class="row">
                  <div class="col-8">
                    <label for="brand" class="form-label">Brand</label>
                    <input
                      type="text"
                      class="form-control"
                      id="brand"
                      placeholder="Brand"
                      required
                    />
                  </div>
                  <div class="col-4">
                    <label for="price" class="form-label">Prezzo</label>
                    <input
                      type="number"
                      class="form-control"
                      id="price"
                      placeholder="Prezzo"
                      required
                    />
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" id="btn-submit">
                Metti in vendita
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/backoffice.js"></script>
  </body>
</html>
