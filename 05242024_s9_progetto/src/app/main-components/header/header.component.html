<nav
  class="navbar navbar-expand-lg bg-info d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      (click)="show = !show"
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end"
      [ngClass]="{ show: show }"
    >
      <ul class="nav nav-pills flex-column flex-lg-row">
        <li class="nav-item me-3">
          <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link"
            aria-current="page"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a routerLink="/fiat-page" routerLinkActive="active" class="nav-link"
            >Fiat</a
          >
        </li>
        <li class="nav-item">
          <a routerLink="/ford-page" routerLinkActive="active" class="nav-link"
            >Ford</a
          >
        </li>
        <li class="nav-item">
          <a routerLink="/audi-page" routerLinkActive="active" class="nav-link"
            >Audi</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
