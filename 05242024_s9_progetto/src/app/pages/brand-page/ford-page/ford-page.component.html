<div class="row">
  <div class="col-6" *ngFor="let autoFord of autoFord">
    <div class="card" style="width: 200px">
      <img
        src="{{ autoFord.modelImage }}"
        class="card-img-top"
        alt="image auto"
      />
      <div class="card-body">
        <h5 class="card-title">{{ autoFord.model }}</h5>
        <p class="card-text">{{ autoFord.year }} {{ autoFord.price }}</p>
        <p class="card-text">
          Pronta consegna: {{ autoFord.available ? "NO" : "SI" }}
        </p>
        <a href="#" class="btn btn-primary"
          >Tutte le nostre {{ autoFord.brand }}</a
        >
      </div>
    </div>
  </div>
</div>
