<li
  class="list-group-item"
  [ngClass]="{
    'bg-success': todoItem.completed,
    'bg-danger': !todoItem.completed,
  }"
>
  <input type="checkbox" name="completed" [(ngModel)]="todoItem.completed" />
  <h3>{{ todoItem.todo }}</h3>
  <p>
    Assegnato a:
    <span
      >{{ getUserName(todoItem.userId)?.firstName }}
      {{ getUserName(todoItem.userId)?.lastName }}</span
    >
  </p>
</li>
